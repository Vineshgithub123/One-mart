<div class="profile-wrap">
  <div class="profile">
    <div class="image">
      <img
        width="100%"
        [src]="imageUrl ?? 'assets/images/default-profile.png'"
        class="image"
        alt="profile-image"
      />
      <input
        #Image
        type="file"
        id="file-upload"
        (change)="handleFileInput($event)"
      />
      <label for="file-upload" class="custom-file-upload"> Update Image </label>
    </div>
    <div class="details">
      <form [formGroup]="userProfile">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" formControlName="firstName" class="form-control" />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            formControlName="lastName"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            formControlName="address"
            class="form-control"
          />
        </div>
      </form>
      <a class="save-btn">Save Changes</a>
    </div>
  </div>
</div>
